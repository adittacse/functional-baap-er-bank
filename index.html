<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
	      content="ie=edge">
	<title>Functional Baap Er Bank Recap</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h1 class="text-5xl text-center mt-6">Functional <span class="text-red-500 font-medium">Baap Er
			Bank</span>!!!</h1>
	</header>
	<main>
		<!--balance and summery-->
		<section>
			<div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8 text-white">
				<div class="bg-yellow-400 p-8 rounded-lg">
					<h4 class="text-3xl">Deposit</h4>
					<h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
				</div>
				<div class="bg-red-400 p-8 rounded-lg">
					<h4 class="text-3xl">Withdraw</h4>
					<h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
				</div>
				<div class="bg-blue-400 p-8 rounded-lg">
					<h4 class="text-3xl">Balance</h4>
					<h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
				</div>
			</div>
		</section>
		
		<!--deposit and withdraw-->
		<section class="mt-8 w-3/4 mx-auto">
			<div class="grid grid-cols-2 gap-4">
				<div class="bg-violet-400 p-8 rounded-lg">
					<h3 class="text-3xl text-white mb-4">Please Deposit</h3>
					<input id="deposit-field" class="w-3/4 px-4 py-3 rounded block mb-6" type="text"
					       placeholder="$ Amount you want to deposit">
					<button id="btn-deposit"
					        class="bg-blue-800 hover:bg-blue-600 text-white rounded-lg px-6 py-2 font-medium">
						Submit</button>
				</div>
				<div class="bg-amber-400 p-8 rounded-lg">
					<h3 class="text-3xl text-white mb-4">Please Withdraw</h3>
					<input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block mb-6" type="text"
					       placeholder="$ Amount you want to withdraw">
					<button id="btn-withdraw"
					        class="bg-blue-800 hover:bg-blue-600 text-white rounded-lg px-6 py-2 font-medium">
						Submit</button>
				</div>
			</div>
		</section>
	</main>

	
	<script src="js/deposit.js"></script>
	<script src="js/withdraw.js"></script>
</body>
</html>
